{% block title %}Список продуков{% endblock %}

{% block content %}
    <h1>Продукты</h1>
    {% for product in object_list %}
    <p><a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a></p>
    <img src="{{product.image.url}}">
    <p>-----</p>
    {% endfor %}
    <div style="height: 5%; width: 15%;border: 2px solid; background-color: chocolate; display: flex; justify-content: center;"><a class="nav-link" href="{% url 'main_page' %}"><strong>Ha главную</strong></a></div>
    
{% endblock %}
